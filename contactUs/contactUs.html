<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e88e4e539a.js"
      crossorigin="anonymous"
    ></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="contactUs.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <ul class="navbar">
        <li><a href="../index.html" class="active">Home</a></li>
        <li><a href="../contactUs/contactUs.html">Contact us</a></li>
        <li><a href="#">About us</a></li>
      </ul>
      <div class="navbar-right">
        <a href="#">Sign in <i class="fa-solid fa-user"></i></a>

        <a href="#">Cart <i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </header>

    <div class="boxContainer">
      <div class="name-contact">
        <p class="firm-name">ELECTROTECH <i class="fa-solid fa-bolt"></i></p>
      </div>
      <div class="search-bar">
        <input type="text" size="60" placeholder="Search..." /><i
          class="fa-solid fa-magnifying-glass"
        ></i>
      </div>

      <div class="contact-us">
        <i class="fa-solid fa-phone"></i> Contact: 0747671287
      </div>
    </div>
    <div class="container">
      <div class="text-boxes">
        <div class="left"></div>
        <div class="right">
          <h2>Contact us</h2>
          <form>
            <input
              type="text"
              class="field"
              id="name"
              placeholder="Your name"
            />
            <input
              type="email"
              class="field"
              id="email"
              placeholder="Your email"
            />
            <input
              type="text"
              class="field"
              id="phone"
              placeholder="Your phone"
            />
            <textarea
              class="field area"
              id="message"
              placeholder="Message"
            ></textarea>
            <button class="btn" id="send">Send</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="footer-logo">
          <p class="firm-name">ELECTROTECH <i class="fa-solid fa-bolt"></i></p>
        </div>
        <div class="search-bar">
          <input type="text" size="60" placeholder="Search..." /><i
            class="fa-solid fa-magnifying-glass"
          ></i>
        </div>
        <div class="social-media">
          <p>Instagram <i class="fa-brands fa-instagram"></i></p>
          <p>Facebook <i class="fa-brands fa-facebook"></i></p>
          <p>Twitter <i class="fa-brands fa-twitter"></i></p>
          <p>YouTube <i class="fa-brands fa-youtube"></i></p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="contactUs.js"></script>
  </body>
</html>
